<article class="postCard">
  <figure class="postCard__figure">
    <img class="postCard__image" src="{{ .Params.image }}" alt=""/>
    <figcaption class="postCard__figcaption">
        {{ partial "author_info.html" . }}
      <a style="text-decoration:none" href="{{ .RelPermalink }}">
        <h3 class="postCard__titles">{{ .Params.title }}</h3>
      </a>
      <p class="postCard__descriptions">{{ .Params.description }}</p>
    </figcaption>
  </figure>
</article>
