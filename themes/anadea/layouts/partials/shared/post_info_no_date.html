<div class="postInfo">
  {{ with .Page.GetTerms "authors" }}
    {{ with index . 0 }}
      {{ $author := . }}
      {{ $baseName := path.BaseName $author.Path }}
      {{ with index site.Data.authors $baseName }}
        <a class="postInfo__link" href="{{ $author.RelPermalink }}">{{ .title }}</a>
      {{ end }}
    {{ end }}
  {{ end }}
</div>
