{{- $taxonomyList := slice "categories" "industries" -}}
<ul class="taxonomy">
  {{- range $taxonomyList -}}
    {{- with $.Page.GetTerms . -}}
      {{- range . -}}
        <li class="taxonomy__item">
          <a class="tag" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
        </li>
      {{- end -}}
    {{- end -}}
  {{- end -}}
</ul>
