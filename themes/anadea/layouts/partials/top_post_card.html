{{- $taxonomyList := slice "categories" "industries" -}}

<article class="topPostCard">
  <figure class="topPostCard__figure">
    <img alt="" class="topPostCard__image" src="{{ .RelPermalink }}{{ .Params.image }}" />
    <figcaption class="topPostCard__figcaption">
      {{ partial "post_info.html" . }}
      <a href="{{ .RelPermalink }}" style="text-decoration: none;">
        <div class="topPostCard__titles">{{- .Params.title -}}</div>
      </a>
      <p class="topPostCard__descriptions">
        {{- .Params.description -}}
      </p>
      <div class="postCard__tagBlock">
        {{- range $taxonomyList -}}
          {{- with $.Page.GetTerms . -}}
            {{- range . -}}
              <a class="tag" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
            {{- end -}}
          {{- end -}}
        {{- end -}}
      </div>
    </figcaption>
  </figure>
</article>
