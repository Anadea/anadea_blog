{{- with .Page.GetTerms "authors" -}}
  {{- with index . 0 -}}
    {{- with (site.GetPage .Path) -}}
      <article class="authorConnect">
        <h3 class="authorConnect__title">Have a question? Our expert can help!</h3>
        <a class="authorConnect__link" href="/author/eric-theodore-cartman">
          <div class="authorConnect__info">
            <img alt="" width="50" height="50" class="authorConnect__avatar" src="{{ .Params.avatar }}" />
            <div class="authorConnect__name">{{ .Params.name }}</div>
          </div>
        </a>
        <div class="authorConnect__description">{{ .Params.shortDescription }}</div>
        <a class="authorConnect__action" href="https://anadea.info/contacts">
          <span>Speak to an expert</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none">
            <path
              fill="#DC296C"
              d="M11.265 3.205a.75.75 0 0 0-1.03 1.09l5.239 4.955H2.75a.75.75 0 0 0 0 1.5h12.726l-5.241 4.957a.75.75 0 1 0 1.03 1.09l6.418-6.07a.995.995 0 0 0 .3-.566.753.753 0 0 0-.002-.329.995.995 0 0 0-.298-.557l-6.418-6.07Z"
            ></path>
          </svg>
        </a>
      </article>
    {{- end -}}
  {{- end }}
{{- end -}}
