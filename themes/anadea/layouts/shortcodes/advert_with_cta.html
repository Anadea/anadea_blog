{{ $title := .Get "title" }}
{{ $description := .Get "description" | safeHTML }}
{{ $button := or (.Get "button") "Get in touch" }}
{{ $url := or (.Get "url") "https://anadea.info/contacts" }}

<section class="advertWithCTA">
  {{- with $title -}}
    <h2 class="advertWithCTA__title">{{ $title }}</h2>
  {{- end -}}
  <div class="advertWithCTA__description">
    {{ $description | markdownify }}
  </div>
  <a href="{{ $url }}"
    {{ if strings.HasPrefix $url "http" }}
      target="_blank" rel="noopener"
    {{ end }}
    class="advertWithCTA__button">{{ $button }}</a>
</section>
