{{ define "main" }}
{{- $baseName := path.BaseName .RelPermalink -}}
{{- $author := index .Site.Data.authors $baseName -}}

{{ with $author }}
    <h1>{{ .name }}</h1>
    {{ partial "hero_card.html" . }}
{{ end }}
  {{ range .Pages }}
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ .Summary }}
  {{ end }}
{{ end }}
