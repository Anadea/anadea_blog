<!doctype html>
<html
  lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
  <head>
    {{ partial "head.html" . }}
    {{ block "page-js" . }}{{ end }}
  </head>
  <body class="mainText">
    {{ with $.Site.Params.gtm }}
      <noscript>
        <iframe
          src="https://www.googletagmanager.com/ns.html?id={{ . }}"
          height="0"
          width="0"
          style="display:none;visibility:hidden"
        >
        </iframe>
      </noscript>
    {{ end }}

    <header>
      {{ partial "header.html" . }}
    </header>
    <main>
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
  </body>
</html>
