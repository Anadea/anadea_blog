<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<html>
  <head>
    <style type="text/css">
      @font-face {
        font-family: 'Wix Madefor Display';
        font-style: normal;
        font-weight: 400;
        src:
          url('/blog/fonts/wix_madefor_display/WixMadeforDisplay-Regular.woff2') format('woff2'),
          url('/blog/fonts/wix_madefor_display/WixMadeforDisplay-Regular.otf') format('otf');
        font-display: swap;
      }

      :root {
        --description: #111111;
        --bg: #ffffff;
        --svg-fill: #DC296C;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --description: #CECECE;
          --bg: #111111;
          --svg-fill: #FFFFFF;
        }
      }

      .description {
        color: var(--description);
        margin-bottom: 58px;
        margin-top: 76px;
      }

      .image {
        max-width: 520px;
        height: auto;
      }
      
      body {
        background-color: var(--bg);
        text-align: center;
        font-family: 'Wix Madefor Display', sans-serif;
        font-size: 22px;
        font-weight: 400;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      
      .logo {
        margin-left: 48px;
        padding-top: 32px;
        padding-bottom: 100px;
      }

      .logo path {
        fill: var(--svg-fill);
      }

      button {
        width: 184px;
        height: 49px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
      }

      section {
        margin-left: auto;
        margin-right: auto;
        max-width: 1300px;
        padding-left: 70px;
        padding-right: 70px;
      }

      .back {
        background: #f2f2f2;
        border: 2px solid #f2f2f2;
      }

      .homepage {
        background: #DC296C;
        border: 2px solid #DC296C;
      }

      a {
        text-decoration: none;
      }

      @media only screen and (max-width: 580px) {
        body {
          display: flex;
        }

        .logo {
          width: auto !important;
          height: auto !important;
        }

        section {
          padding-left: 0 !important;
          padding-right: 0 !important;
        }

        .buttons {
          flex-direction: column;
          align-items: center;
        }
      }

      @media only screen and (max-height: 600px) {
        .logo {
          padding-top: 5px !important;
          padding-bottom: 15px !important;
        }
      }
    </style>
  </head>
